<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="parallax.css">
    <link rel="stylesheet" href="utility.css">
    <title>Parallax</title>
</head>
<body>

    <section class="parallax-container spring-img flex-row space-between padding">
        <div class="icons spring-icon"></div>        
        <div class="text-box flex-col align-center">
            <h1>Spring activities</h1>
            <p>Flower viewing</p>
            <p>Fly a kite</p>
            <p>Making a flower crown</p>
        </div>
    </section>
    <div class="buffer"></div>

    <section class="parallax-container summer-img flex-row space-between padding">
        <div class="icons summer-icon"></div>
        <div class="text-box flex-col align-center">
            <h1>Summer activities</h1>
            <p>Swimming</p>
            <p>Sunbathing</p>
            <p>Beach volleyball</p>
        </div>
    </section>
    <div class="buffer"></div>

    <section class="parallax-container fall-img flex-row space-between padding">
        <div class="icons fall-icon"></div>
        <div class="text-box flex-col align-center">
            <h1>Fall activities</h1>
            <p>Mushroom foraging</p>
            <p>Fruit picking</p>
            <p>Hiking</p>
        </div>
    </section>
    <div class="buffer"></div>

    <section class="parallax-container winter-img flex-row space-between padding">
        <div class="icons winter-icon"></div>
        <div class="text-box flex-col align-center">
            <h1>Winter activities</h1>
            <p>Skiing</p>
            <p>Snowballfight</p>
            <p>Enjoying a hot drink</p>
        </div>
    </section>
    
    <footer>
        <h2>Made by Kat</h2>
    </footer>
</body>
</html>
